<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>

    <link rel="stylesheet" href="../style/style.css">
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3">

        <!-- custom-marker -->
        <a-marker type="pattern" url="../assets/customMarkers/custom-marker.patt">
            <a-box color="red"></a-box>
        </a-marker>

        <!-- 3D images -->
        <a-assets>
            <a-asset-item id="robot" src="../assets/3D/robot/CesiumMan.gltf"></a-asset-item>
            <a-asset-item id="A" src="../assets/3D/royal_gala_apples/scene.gltf"></a-asset-item>
            <a-asset-item id="B" src="../assets/3D/bananas_with_a_surprise/scene.gltf"></a-asset-item>
            <a-asset-item id="C" src="../assets/3D/cartoon_car/scene.gltf"></a-asset-item>
            <img id="D" src="../assets/customMarkers/img/D.png" />
        </a-assets>

        <!-- barcode -->
        <a-marker type="barcode" value="0">
            <a-gltf-model src="#robot" animation-mixer></a-gltf-model>
        </a-marker>

        <a-marker type="barcode" value="1">
            <a-sphere color="#CCC"></a-sphere>
        </a-marker>

        <a-marker type="barcode" value="2">
            <a-sphere color="green"></a-sphere>
        </a-marker>

        <a-marker type="barcode" value="3">
            <a-sphere color="blue"></a-sphere>
        </a-marker>

        <a-entity camera></a-entity>

        <!-- A to Z -->
        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-A.patt">
            <a-gltf-model src="#A" animation-mixer></a-gltf-model>
        </a-marker>

        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-B.patt">
            <!-- <a-marker type="barcode" value="1"> -->
            <a-gltf-model src="#B" position="0 0 -7" scale="1.5 1.5 1.5" animation-mixer></a-gltf-model>
        </a-marker>

        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-C.patt">
            <a-gltf-model src="#C" position="0 0 0" scale="0.5 0.5 0.5" animation-mixer></a-gltf-model>
        </a-marker>
        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-D.patt">
            <a-image src="#D" rotation="90 0 0" position="0 0 0" />
        </a-marker>
        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-E.patt">
            <a-image src="#E" rotation="90 0 0" position="0 0 0">
        </a-marker>
        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-F.patt">
            <a-image src="#F" rotation="90 0 0" position="0 0 0">
        </a-marker>
        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-G.patt">
            <a-image src="#G" rotation="90 0 0" position="0 0 0">
        </a-marker>
        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-H.patt">
            <a-image src="#H" rotation="90 0 0" position="0 0 0">
        </a-marker>
        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-I.patt">
            <a-image src="#I" rotation="90 0 0" position="0 0 0">
        </a-marker>
        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-J.patt">
            <a-image src="#J" rotation="90 0 0" position="0 0 0">
        </a-marker>
        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-K.patt">
            <a-image src="#K" rotation="90 0 0" position="0 0 0">
        </a-marker>
        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-L.patt">
            <a-image src="#L" rotation="90 0 0" position="0 0 0">
        </a-marker>
        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-M.patt">
            <a-image src="#M" rotation="90 0 0" position="0 0 0">
        </a-marker>

        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-N.patt">
            <a-image src="#N" rotation="90 0 0" position="0 0 0">
        </a-marker>
        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-O.patt">
            <a-image src="#O" rotation="90 0 0" position="0 0 0">
        </a-marker>
        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-P.patt">
            <a-image src="#P" rotation="90 0 0" position="0 0 0">
        </a-marker>
        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-Q.patt">
            <a-image src="#Q" rotation="90 0 0" position="0 0 0">
        </a-marker>
        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-R.patt">
            <a-image src="#R" rotation="90 0 0" position="0 0 0">
        </a-marker>
        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-S.patt">
            <a-image src="#S" rotation="90 0 0" position="0 0 0">
        </a-marker>
        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-T.patt">
            <a-image src="#T" rotation="90 0 0" position="0 0 0">
        </a-marker>
        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-U.patt">
            <a-image src="#U" rotation="90 0 0" position="0 0 0">
        </a-marker>

        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-V.patt">
            <a-image src="#V" rotation="90 0 0" position="0 0 0">
        </a-marker>
        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-W.patt">
            <a-image src="#W" rotation="90 0 0" position="0 0 0">
        </a-marker>
        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-X.patt">
            <a-image src="#X" rotation="90 0 0" position="0 0 0">
        </a-marker>
        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-Y.patt">
            <a-image src="#Y" rotation="90 0 0" position="0 0 0">
        </a-marker>
        <a-marker type="pattern" url="../assets/customMarkers/Patt/pattern-Z.patt">
            <a-image src="#Z" rotation="90 0 0" position="0 0 0">
        </a-marker>

    </a-scene>

    <a id="link" href="../index.html">Back to HOME/a>

</body>

</html>
